<div class="container">
    <div class="page-header page-header-no-border">
        <h4 class="page-type">{{t "uma.common.shares"}}</h4>
        <div class="page-header-button-group">
            <button id="revokeAll" type="button" class="btn btn-default"><i class="fa fa-times"></i> {{t "uma.resources.show.revokeAll"}}</button>
        </div>
        <h1>{{t "uma.resources.list.title"}}</h1>
    </div>
    <p class="page-description">{{t "uma.resources.list.subtitle"}}</p>

    <div class="tab-menu">
        <ul class="nav nav-tabs" role="tablist">
            <li class="active"><a href="#myResources" role="tab" data-toggle="tab">{{t "uma.resources.list.myResources.title"}}</a></li>
            <li><a href="#sharedResources" role="tab" data-toggle="tab">{{t "uma.resources.list.sharedResources.title"}}</a></li>
        </ul>
    </div>

    <div class="tab-content clearfix" id="uma">
        <div role="tabpanel" class="tab-pane active" id="myResources"></div>
        <div role="tabpanel" class="tab-pane" id="sharedResources"></div>
    </div>
</div>
