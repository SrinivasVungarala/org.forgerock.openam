<div class="container">
    {{#if error}}
        <div class="alert alert-warning col-md-6 col-md-offset-3" role="alert">
            <strong>
            {{#if error.uri}}
                <a href="{{error.uri}}">{{error.message}}</a>
            {{else}}
                {{error.message}}
            {{/if}}
            </strong>
            {{#if error.description}}
                {{error.description}}
            {{/if}}
        </div>
    {{else}}
        <form action="{{oauth2Data.formTarget}}" method="post" class="form col-md-6 col-md-offset-3" autocomplete="off">
            <fieldset>
                <p>{{t "form.description"}}</p>

                <div class="form-group">
                    <input type="text" name="code" required class="form-control input-lg" placeholder="{{t 'form.code'}}">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-block btn-uppercase btn-primary">{{t "form.submit"}}</button>
                </div>
            </fieldset>
        </form>
    {{/if}}
</div>
