{{#if linkConfig.criteria}}
<div class="criteria-btn-container">
    <div class="btn-group btn-group-justified" role="group" aria-label="Criteria">
        {{#each allCriteria}}
        <div class="btn-group" role="group">
            {{#each this}}<button type="button" data-criteria="{{@key}}" data-map-id="{{../../id}}" class="btn fr-btn-secondary btn-xs {{#equals ../../linkConfig.criteria @key}}active{{/equals}}">{{this}}</button>{{/each}}
        </div>
        {{/each}}
    </div>
</div>
{{/if}}
