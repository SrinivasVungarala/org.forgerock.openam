{{> headers/_Title title="console.authorization.policySets.edit.new" }}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{t "common.form.settings"}}</h3>
    </div>

    <div class="panel-body">
        <div class="block clearfix form-horizontal">

            <div class="form-group clearfix">
                <label class="col-sm-2 control-label">{{t "console.common.name"}}</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" value="{{entity.name}}" name="entityName"
                           data-field="name" autofocus required placeholder="{{t 'common.form.validation.required'}}">
                </div>
            </div>

            <div class="form-group clearfix">
                <label class="col-sm-2 control-label" for="setDescription">{{t "console.common.description"}}</label>

                <div class="col-sm-9">
                    <textarea class="form-control" id="setDescription" data-field="description">{{entity.description}}</textarea>
                </div>
            </div>

            <div class="form-group clearfix">
                <label class="col-sm-2 control-label" for="resTypesSelection">
                    {{t "console.authorization.common.resourceTypes"}}
                </label>

                <div class="col-sm-9">
                    <select multiple class="selectize" id="resTypesSelection">
                        <option disabled selected value="">{{t "console.authorization.policySets.edit.addResourceTypes"}}</option>
                    </select>

                    <span class="input-helper-text">{{t "console.authorization.policySets.edit.selectResourceTypes"}}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-footer clearfix">
        <div class="pull-right">
            <a class="btn btn-default" href="{{routeTo 'realmsPolicySets' entity.realm}}">{{t "common.form.cancel"}}</a>
            <button data-new-entity="true" id="saveChanges" class="btn btn-primary" type="button">
                {{t "common.form.saveChanges"}}
            </button>
        </div>
    </div>
</div>
