<a id="addNewApp" class="btn btn-primary pull-left" tabindex="0">
    <span class="fa fa-plus"></span>{{t "console.policies.applications.list.addNew"}}
</a>

<button id="deleteRecords" class="btn btn-default pull-left" {{#unless selectedItems}} disabled {{/unless}}>
    <span class="fa fa-close"></span>{{t "common.form.delete"}} {{#if selectedItems}}({{selectedItems.length}}){{/if}}
</button>

<div class="pull-right">
    <button type="button" class="btn btn-default" id="importPolicies">
        <i class="fa fa-download"></i>{{t "console.policies.applications.list.importPolicies"}}
    </button>

    <button type="button" class="btn btn-default" id="exportPolicies">
        <i class="fa fa-upload"></i>{{t "console.policies.applications.list.exportPolicies"}}
    </button>

    <input type="file" name="upload" class="hidden"/>
</div>
