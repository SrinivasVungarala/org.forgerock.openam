<div class='row'>
    <div class='col-sm-4'>
        <small class='text-uppercase text-muted'>{{t 'common.form.fail'}}</small>
        <p>{{failText}}</p>
    </div>
    <div class='col-sm-4'>
        <img src='images/admin/auth-criteria/diagram-{{#if last}}last{{else}}{{criteria}}{{/if}}.png'>
    </div>
    <div class='col-sm-4'>
        <small class='text-uppercase text-muted'>{{t 'common.form.pass'}}</small>
        <p>{{passText}}</p>
    </div>
</div>
