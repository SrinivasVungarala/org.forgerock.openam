<div class="page-header clearfix">
    <span class="header-icon pull-left"><i class="fa fa-link"></i></span>
    <h4 class="page-type">{{type}}</h4>
    <h1>{{name}}</h1>
</div>

<div class="panel panel-default">
    <div id="moduleContent" class="panel-body"></div>
    <div class="panel-footer clearfix">
        <div class="col-sm-offset-4 col-sm-8">
            <div class="btn-action-group">
                <button id="revert" class="btn btn-default" type="button">{{t "common.form.revert"}}</button>
                <button id="saveChanges" class="btn btn-primary" type="button">{{t "common.form.save"}}</button>
            </div>
        </div>
    </div>
