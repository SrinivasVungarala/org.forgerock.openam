{{> headers/_TitleWithSubAndIcon title=name type=type icon="link" }}

{{#if schema.grouped}}
    <div class="tab-menu">
        <ul class="nav nav-tabs" role="tablist">
            {{#each schema.orderedProperties}}
                <li><a href="#{{this._id}}" role="tab" data-toggle="tab" aria-expanded="false">{{this.title}}</a></li>
            {{/each}}
        </ul>
    </div>
{{/if}}

<div class="nav-tab-content clearfix">
    <div id="tabContent"></div>
    {{> form/_JSONSchemaFooter }}
</div>
