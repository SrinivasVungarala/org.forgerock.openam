<header class="page-header page-header-no-border clearfix">
    {{#if icon}}
        <span class="header-icon pull-left bg-primary"><i class="fa fa-{{icon}}"></i></span>
    {{/if}}

    <div class="pull-left">
        <h4 class="page-type">{{t type}}</h4>
        {{#if backLink}}
            <a class="page-header-link-with-border" href="{{backLink.href}}">{{#if backLink.icon}}<i class="fa {{backLink.icon}}"></i> {{/if}}{{backLink.text}}</a>
        {{/if}}
        <h1>{{t title}}</h1>
    </div>

    {{#if buttons}}
        <div class="deep-page-header-button-group button-group pull-right">
            {{partial this.buttons this}}
        </div>
    {{/if}}
</header>
